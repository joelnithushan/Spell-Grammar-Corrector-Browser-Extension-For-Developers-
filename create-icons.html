<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to save the icons.</p>
  
  <h2>16x16 Icon</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h2>48x48 Icon</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h2>128x128 Icon</h2>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#667eea';
      ctx.fillRect(0, 0, size, size);
      
      // Draw "S" for Spell
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2);
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
