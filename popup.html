<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Grammar Checker</h1>
      <a href="#" id="settingsLink" class="settings-link">Settings</a>
    </header>
    
    <div class="controls" id="controls">
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">
            <strong>Spell Check</strong>
            <span class="toggle-desc">Check spelling errors</span>
          </span>
          <label class="switch">
            <input type="checkbox" id="spellToggle" checked>
            <span class="slider"></span>
          </label>
        </label>
      </div>
      
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">
            <strong>Grammar Check</strong>
            <span class="toggle-desc">Check grammar errors</span>
          </span>
          <label class="switch">
            <input type="checkbox" id="grammarToggle" checked>
            <span class="slider"></span>
          </label>
        </label>
      </div>
    </div>
    
    <div class="actions">
      <button id="checkBtn" class="btn btn-primary">Analyze Page</button>
    </div>
    
    <div class="status" id="status" style="display: none;">
      <span class="status-text" id="statusText">Analyzing...</span>
    </div>
    
    <div class="errors-container" id="errorsContainer" style="display: none;">
      <div class="errors-summary">
        <span class="summary-text">Found <span id="errorCount">0</span> issues</span>
      </div>
      <div class="errors-list" id="errorsList">
        <!-- Errors will be inserted here -->
      </div>
    </div>
    
    <div class="info" id="info">
      <p>Click "Analyze Page" to check spelling and grammar</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
